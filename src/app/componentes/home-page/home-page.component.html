<app-nav-bar></app-nav-bar>
<div class="home-page-container">
  <div class="nav-search-input">
    <mat-form-field class="example-full-width">
      <input matInput="search-input" placeholder="Ex. Programador">
    </mat-form-field>
    <div class="nav-search-icon">
      <img src="/assets/search-icon-material.svg" alt="" (click)="searchContent()">
    </div>
  </div>
  <div class="set-new-ad">
    <button mat-raised-button color="primary" (click)="adPath()">Criar an√∫ncio</button>
  </div>
  <mat-list>
    <mat-list-item *ngFor="let item of data">
      {{ item }}
    </mat-list-item>
  </mat-list>
  <div class="home-page-content">
    <div class="home-page-data">
      <mat-paginator [length]="ads.length" [pageSize]="itemsPerPage" [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
      </mat-paginator>
      <app-jobs />
    </div>
  </div>
</div>
