<div class="home-page-container">
  
  <div class="home-page-search">
    <mat-form-field class="example-full-width">
      <input matInput="" class="search-input" [(ngModel)]="text" placeholder="Ex. Programador" (keyup)="searchContentData()">
    </mat-form-field>  

  </div>
   
  <div class="ufam-ads">
    <div (click)="currentAd(item.id)" *ngFor="let item of filteredAd" class="ufam-ad-card">
      <div class="ufam-card-ad-name">
        {{item.name}}
      </div>
      <div class="ufam-card-ad-wage">
        Sal√°rio : {{item.wage}}
      </div>
      <div class="ufam-card-ad-shift">
        Turno : {{item.shift}}
      </div>
      <div class="ufam-card-ad-date">
        Publicado em : {{item.date}}
      </div>
      <div class="ufam-card-ad-number">
        Vagas : {{item.number}}
      </div>
      
              
    </div>
  </div>
  <div class="home-page-content">
  </div>
</div>
