<div class="container">
    <div class="login-box">
        <div class="login-title">
            <mat-card-title>UFAM JOBS</mat-card-title>
        </div>
        <div class="input-type-name">
            <div class="input-type-name-element">
                <mat-form-field class="example-full-width">
                    <mat-label>Nome</mat-label>
                    <input matInput required>
                </mat-form-field>
            </div>
            <div class="input-type-name-element">
                <mat-form-field class="example-full-width">
                    <mat-label>Sobrenome</mat-label>
                    <input matInput required>
                </mat-form-field>
            </div>
        </div>
        <mat-form-field class="example-full-width example-full-size">
            <mat-label>Email</mat-label>
            <input matInput required>
        </mat-form-field>
        <div class="input-type-name">
            <div class="input-type-name-element">
                <mat-form-field class="example-full-width">
                    <mat-label>CPF</mat-label>
                    <input matInput required>
                </mat-form-field>
            </div>
            <div class="input-type-name-element">
                <mat-form-field appearance="fill">
                    <mat-label>Gender</mat-label>
                    <select matNativeControl required>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </mat-form-field>
            </div>
        </div>
        <div class="input-type-name">
            <div class="input-type-name-element">
                <mat-form-field class="example-full-width">
                    <mat-label>Matr√≠cula</mat-label>
                    <input matInput required>
                </mat-form-field>
            </div>
            <div class="input-type-name-element">
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>
        <div class="login-box-submit">
            <button mat-raised-button color="primary">Entrar</button>
        </div>
    </div>
</div>
