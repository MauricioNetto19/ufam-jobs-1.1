<div class="container">
    <div class="login-box">
        <div class="login-title">
            <mat-card-title>UFAM<br>JOBS</mat-card-title>
        </div>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput required>
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input matInput required>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="login()">Entrar</button>
        <div class="login-footer">
            <label>Esqueceu sua senha? clique aqui</label>
            <button mat-raised-button color="primary" (click)="register()">Cadastrar</button>
        </div>
    </div>
</div>
