<div class="container">
    <div class="login-box">
        <div class="login-title">
            <mat-card-title>UFAM JOBS</mat-card-title>
        </div>
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input [ngModel]="user.email" matInput required >
        </mat-form-field>
        <mat-form-field class="example-full-width">
            <mat-label>Senha</mat-label>
            <input matInput required [(ngModel)]="user.password">
        </mat-form-field>
        <button  mat-raised-button class="btt" color="primary" (click)="login()">Entrar</button>
        <div class="login-footer">
            <label >Esqueceu sua senha? clique aqui</label>
            <label for="" class="create"> Criar conta  </label>
            <div class="login-create-account-btn">
                <button mat-raised-button class="btt-corp" color="primary" (click)="companiesRegister()">Corporativa</button>
                
                <button mat-raised-button class="btt-disc" color="primary" (click)="register()">Discente</button>
            </div>
        </div>
    </div>
</div>
